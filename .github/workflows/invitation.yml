on:
  issues:
    types: [labeled]

jobs:
  automate_invite:
    runs-on: ubuntu-latest
    steps:
      - name: Invite on label
        uses: vj-abigo/invite-on-label@v1.2
        with:
          organization: OSCA-Kampala-Chapter
          label: invite me to the organisation
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          comment: '<b>An Invitation has been <strong> sent to </strong> your <strong> email </strong> to join the GitHub Organisation. Welcome to the community ðŸŽ‰</b><br><br>Don''t forget after accepting to make it public so it appears on your GitHub profile for everyone else to see. You can do this by finding your name in the GitHub organisation list and change the dropdown to public https://github.com/orgs/OSCA-Kampala-Chapter/people<br>I hope that helps'
        env:
          INVITE_TOKEN: ${{ secrets.INVITE_TOKEN }}
